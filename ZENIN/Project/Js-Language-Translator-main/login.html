<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Login</title>
    </head>
    <body>
        <div class="main-login">
            <div class="left-login">
                <h1>Language Translator<br>For Multiple Languages</h1>
                <img src="witch-animate.svg" class="left-login-image" alt="Imagem animada">
            </div>

            <div class="right-login">
                <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="username">User Name</label>
                        <input type="text" name="username" placeholder="username">
                    </div>
                    <div class="textfield">
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="password">
                    </div>
                    <a href="sameer.html"><button class="btn-login">Login!</button></a>
                    <div class="btn-plus">
                        <a class="btn-cadastre-se">Already Have Account? <span class="span-cadastre-se">Sign Up</span></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
